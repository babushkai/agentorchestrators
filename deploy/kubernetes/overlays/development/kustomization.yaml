apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agent-orchestrator-dev

resources:
  - ../../base

namePrefix: dev-

labels:
  - pairs:
      environment: development
    includeSelectors: false

patches:
  # Reduce resources for development
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: orchestrator-api
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
    target:
      kind: Deployment
      name: orchestrator-api
  # Disable KEDA in development (use simple replicas)
  - patch: |-
      - op: replace
        path: /spec/minReplicaCount
        value: 1
      - op: replace
        path: /spec/maxReplicaCount
        value: 3
    target:
      kind: ScaledObject
      name: orchestrator-worker-scaler
  # Override ConfigMap for development
  - patch: |-
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: orchestrator-config
      data:
        ENVIRONMENT: "development"
        LOG_LEVEL: "DEBUG"

images:
  - name: agent-orchestrator
    newTag: dev
