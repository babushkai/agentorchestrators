apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: agent-orchestrator
  labels:
    app.kubernetes.io/name: orchestrator
    app.kubernetes.io/component: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: orchestrator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: orchestrator
        app.kubernetes.io/component: orchestrator
    spec:
      serviceAccountName: agent-orchestrator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: orchestrator
          image: agent-orchestrator:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "agent_orchestrator", "orchestrator"]
          envFrom:
            - configMapRef:
                name: agent-orchestrator-config
            - secretRef:
                name: agent-orchestrator-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
