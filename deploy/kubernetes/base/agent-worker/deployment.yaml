apiVersion: apps/v1
kind: Deployment
metadata:
  name: agent-worker
  namespace: agent-orchestrator
  labels:
    app.kubernetes.io/name: agent-worker
    app.kubernetes.io/component: worker
spec:
  # Replicas managed by KEDA
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: agent-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: agent-worker
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: agent-orchestrator
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: agent-orchestrator:latest
          imagePullPolicy: IfNotPresent
          command: ["python", "-m", "agent_orchestrator", "worker"]
          args:
            - "--concurrency"
            - "5"
          envFrom:
            - configMapRef:
                name: agent-orchestrator-config
            - secretRef:
                name: agent-orchestrator-secrets
          env:
            - name: WORKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 2Gi
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      terminationGracePeriodSeconds: 120
