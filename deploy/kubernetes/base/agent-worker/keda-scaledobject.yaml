apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: agent-worker-scaler
  namespace: agent-orchestrator
  labels:
    app.kubernetes.io/name: agent-worker
    app.kubernetes.io/component: worker
spec:
  scaleTargetRef:
    name: agent-worker
  pollingInterval: 15
  cooldownPeriod: 300
  minReplicaCount: 0
  maxReplicaCount: 20
  triggers:
    # Scale based on NATS JetStream queue depth
    - type: nats-jetstream
      metadata:
        account: "$G"
        natsServerMonitoringEndpoint: "nats:8222"
        stream: "TASKS"
        consumer: "workers"
        lagThreshold: "10"
        activationLagThreshold: "1"
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
            - type: Percent
              value: 50
              periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
            - type: Pods
              value: 4
              periodSeconds: 15
            - type: Percent
              value: 100
              periodSeconds: 15
          selectPolicy: Max
