apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agent-orchestrator

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - ingress.yaml
  - api/deployment.yaml
  - api/service.yaml
  - api/hpa.yaml
  - worker/deployment.yaml
  - worker/keda-scaledobject.yaml
  - worker/pdb.yaml
  - result-handler/deployment.yaml
  - nats/statefulset.yaml
  - redis/statefulset.yaml

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
      app.kubernetes.io/part-of: agent-orchestrator
    includeSelectors: false

images:
  - name: agent-orchestrator
    newTag: latest
