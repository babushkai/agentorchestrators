apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-result-handler
  namespace: agent-orchestrator
  labels:
    app.kubernetes.io/name: orchestrator-result-handler
    app.kubernetes.io/component: result-handler
    app.kubernetes.io/part-of: agent-orchestrator
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: orchestrator-result-handler
  template:
    metadata:
      labels:
        app.kubernetes.io/name: orchestrator-result-handler
        app.kubernetes.io/component: result-handler
    spec:
      serviceAccountName: orchestrator-result-handler
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: result-handler
          image: agent-orchestrator:result-handler
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: orchestrator-config
            - secretRef:
                name: orchestrator-secrets
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator-result-handler
  namespace: agent-orchestrator
  labels:
    app.kubernetes.io/name: orchestrator-result-handler
