apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-worker
  namespace: agent-orchestrator
  labels:
    app.kubernetes.io/name: orchestrator-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: agent-orchestrator
spec:
  # Replicas managed by KEDA ScaledObject
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: orchestrator-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: orchestrator-worker
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: orchestrator-worker
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      terminationGracePeriodSeconds: 60
      containers:
        - name: worker
          image: agent-orchestrator:worker
          imagePullPolicy: Always
          env:
            - name: WORKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: WORKER_CONCURRENCY
              value: "5"
          envFrom:
            - configMapRef:
                name: orchestrator-config
            - secretRef:
                name: orchestrator-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: orchestrator-worker
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator-worker
  namespace: agent-orchestrator
  labels:
    app.kubernetes.io/name: orchestrator-worker
