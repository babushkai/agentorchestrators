# KEDA ScaledObject for auto-scaling workers based on NATS JetStream queue depth
# Requires KEDA to be installed: helm install keda kedacore/keda --namespace keda --create-namespace
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: orchestrator-worker-scaler
  namespace: agent-orchestrator
  labels:
    app.kubernetes.io/name: orchestrator-worker
    app.kubernetes.io/component: worker
spec:
  scaleTargetRef:
    name: orchestrator-worker
  pollingInterval: 15
  cooldownPeriod: 300
  minReplicaCount: 1
  maxReplicaCount: 20
  fallback:
    failureThreshold: 3
    replicas: 2
  triggers:
    # Scale based on NATS JetStream consumer pending messages
    - type: nats-jetstream
      metadata:
        natsServerMonitoringEndpoint: "nats:8222"
        account: "$G"
        stream: "TASKS"
        consumer: "worker"
        lagThreshold: "10"
        activationLagThreshold: "1"
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
            - type: Percent
              value: 25
              periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
            - type: Percent
              value: 100
              periodSeconds: 15
            - type: Pods
              value: 4
              periodSeconds: 15
          selectPolicy: Max
