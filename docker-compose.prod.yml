# Production Docker Compose for Agent Orchestrator
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# Build images first:
#   docker build -f deploy/docker/Dockerfile --target api -t agent-orchestrator:api .
#   docker build -f deploy/docker/Dockerfile --target worker -t agent-orchestrator:worker .
#   docker build -f deploy/docker/Dockerfile --target result-handler -t agent-orchestrator:result-handler .

x-common-env: &common-env
  ENVIRONMENT: production
  LOG_LEVEL: INFO
  NATS_SERVERS: '["nats://nats:4222"]'
  REDIS_HOST: redis
  REDIS_PORT: 6379
  DATABASE_HOST: postgres
  DATABASE_PORT: 5432
  DATABASE_NAME: agent_orchestrator
  DATABASE_USER: orchestrator
  DATABASE_PASSWORD: ${DATABASE_PASSWORD:-orchestrator_prod}
  TELEMETRY_ENABLED: "true"
  OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
  # S3/MinIO Configuration
  S3_ENDPOINT_URL: http://minio:9000
  S3_ACCESS_KEY_ID: minioadmin
  S3_SECRET_ACCESS_KEY: minioadmin
  S3_BUCKET_NAME: agent-orchestrator
  # LLM Configuration - set your API keys
  LLM_ANTHROPIC_API_KEY: ${LLM_ANTHROPIC_API_KEY:-}
  LLM_OPENAI_API_KEY: ${LLM_OPENAI_API_KEY:-}
  LLM_DEFAULT_PROVIDER: ${LLM_DEFAULT_PROVIDER:-anthropic}
  LLM_DEFAULT_MODEL: ${LLM_DEFAULT_MODEL:-claude-sonnet-4-20250514}

x-healthcheck-defaults: &healthcheck-defaults
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 10s

services:
  # =============================================================================
  # Infrastructure Services
  # =============================================================================

  nats:
    image: nats:2.10-alpine
    container_name: orchestrator-nats
    command:
      - "--jetstream"
      - "--store_dir=/data"
      - "-m"
      - "8222"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats-data:/data
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: orchestrator-redis
    command:
      - "redis-server"
      - "--appendonly"
      - "yes"
      - "--maxmemory"
      - "256mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "redis-cli", "ping"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  postgres:
    image: postgres:16-alpine
    container_name: orchestrator-postgres
    environment:
      POSTGRES_USER: orchestrator
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-orchestrator_prod}
      POSTGRES_DB: agent_orchestrator
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD-SHELL", "pg_isready -U orchestrator -d agent_orchestrator"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  minio:
    image: minio/minio:latest
    container_name: orchestrator-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "mc", "ready", "local"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # =============================================================================
  # Application Services
  # =============================================================================

  api:
    image: agent-orchestrator:api
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
      target: api
    container_name: orchestrator-api
    ports:
      - "8000:8000"
    environment:
      <<: *common-env
      API_HOST: 0.0.0.0
      API_PORT: 8000
    depends_on:
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  # Agent Workers - scalable task processors
  worker-1:
    image: agent-orchestrator:worker
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
      target: worker
    container_name: orchestrator-worker-1
    environment:
      <<: *common-env
      WORKER_ID: worker-1
      WORKER_CONCURRENCY: 5
    depends_on:
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  worker-2:
    image: agent-orchestrator:worker
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
      target: worker
    container_name: orchestrator-worker-2
    environment:
      <<: *common-env
      WORKER_ID: worker-2
      WORKER_CONCURRENCY: 5
    depends_on:
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  # Result Handler - processes task completion events
  result-handler:
    image: agent-orchestrator:result-handler
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile
      target: result-handler
    container_name: orchestrator-result-handler
    environment:
      <<: *common-env
    depends_on:
      nats:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # =============================================================================
  # Observability Services
  # =============================================================================

  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: orchestrator-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"   # UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    healthcheck:
      <<: *healthcheck-defaults
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:14269/"]
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: orchestrator-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.retention.time=15d"
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    depends_on:
      - api
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  grafana:
    image: grafana/grafana:10.2.0
    container_name: orchestrator-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  nats-data:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local
  minio-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  default:
    name: orchestrator-network
    driver: bridge
